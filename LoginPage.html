<body>
    <div class="background d-flex flex-column justify-content-center">
        <div class="cards">
           <form>
                <label for = "username" class="mt-3 labelStyle">Username</label><br>
                <input type="text" id="username"  class="mb-3" autofocus required minlength="10"><br>
                 <label for = "pwd" class="labelStyle">Password</label><br>
                <input type="password" id="pwd" class="mb-3" minlength="8" required><br>
                <button class="btn btn-primary mt-3 mb-3" onclick="button()">Submit</button>
            </form>
        </div>
    </div>
</body>
